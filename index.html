<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>

    <div class="container">
        <div class="tic-wrapper">
            <div class="tic-head">
                <div class="win-lose">
                    <div class="head">
                        <h1>Tic-Tac-Toe</h1>
                    </div>
                    <div class="win">
                        <h1> You Won</h1>
                    </div>
                    <div class="lose">
                        <h1> You Lose</h1>
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="radio" id="BigO" name="radio" value="O">
                        <label for="BigO">O</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="radio" id="BigX" name="radio" value="X" checked>
                        <label for="BigX">X</label>
                    </div>
                </div>
                <div class="btn-wrapper">
                    <button id="start">Start</button>
                    <button id="restart"> Restart </button>
                </div>
            </div>


            <div class="game">
                <div class="game-content">
                    <div class="game-wrapper">
                    </div>
                    <div class="game-wrapper">
                    </div>
                    <div class="game-wrapper">
                    </div>
                    <div class="game-wrapper">
                    </div>
                    <div class="game-wrapper">
                    </div>
                    <div class="game-wrapper">
                    </div>
                    <div class="game-wrapper">
                    </div>
                    <div class="game-wrapper">
                    </div>
                    <div class="game-wrapper">
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="./main.js"></script>
</body>

</html>
